name: CI - Tests and Coverage

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Debug-steg s√• vi ser strukturen i Actions-loggen
      - name: Show files in repo root
        run: |
          pwd
          ls

      - name: Install dependencies
        working-directory: ./strajk-bowling
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./strajk-bowling
        run: npm run test:coverage